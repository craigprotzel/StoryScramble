<div class="pageName">
News Scramble Page
</div>

<div class="main">

	<form method="POST" action="/newsscramble_post">
	Create A Name
		<br/>
		<input type="text" placeholder="Enter Name Here" name="newsName" id="newsName" size="50" />
		
		<br/><br/>
	
	Pick Your Content<br/>
			
				<select name="contentType">
					<% for (i = 0; i < contentType.length; i++){ %>
						<option value="<%= contentType[i] %>"> <%= contentType[i] %> </option>
					<% } %>
				</select>		
			
			<br/><br/>

	
	Choose Your Topics

		<br/><br/>
			
		<% for (i = 0; i < newsTopics.length; i++){ %>
		<input type="checkbox" name="newsTopics" class="newsTopics" value="<%= newsTopics[i] %>" /> <%= newsTopics[i] %> <br/>
			<% if(newsTopics[i].checked){ %>
			<% newsTopicsText = newsTopicsText + newsTopics[i].value + "   "; %> 
			<% } %> 
		<% } %>	

					
		<br/>
						
		<input type="submit" class="medButton" id="newsSubmit"/>
	
	</form>			

</div>
